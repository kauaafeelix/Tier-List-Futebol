<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            'inter': ['Inter', 'sans-serif'],
            'roboto': ['Roboto', 'sans-serif'],
            'custom': ['Inter', 'Roboto', 'Arial', 'sans-serif']

        }
        }
    }
    </script>
    <style>
        #zonaImagens img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
            object-fit: cover;
}
    </style>    
</head>
<body class="bg-black max-w-full" id="body">
    <header class="flex flex-col items-center p-5 bg-gray-800 mb-[5rem]" id="header">        
        <div class="flex flex-row gap-[5rem] items-center" >

            <h1 class="text-3xl text-white font-roboto font-bold">Rankeando Jogadores do Futebol Mundial</h1>
        </div>
    </header>
    <main class="px-[4rem]">
        <section class="flex flex-col mt-[1rem]" id="sessaoS">
            <div class="flex flex-row py-8 px-[2rem] bg-gray-900 items-center" id="zonaS">
                <h2 class="p-[2rem] bg-red-500 text-2xl font-bold">S</h2>
            </div>
        </section>

        <section class="flex flex-col mt-[1rem]" id="sessaoA">
            <div class="flex flex-row py-8 px-[2rem] bg-gray-900 items-center" id="zonaA">
                <h2 class="p-[2rem] bg-orange-400 text-2xl font-bold">A</h2>
            </div>
        </section>

        <section class="flex flex-col mt-[1rem]" id="sessaoB">
            <div class="flex flex-row py-8 px-[2rem] bg-gray-900 items-center" id="zonaB">
                <h2 class="p-[2rem] bg-yellow-400 text-2xl font-bold">B</h2>
            </div>
        </section>

        <section class="flex flex-col mt-[1rem]" id="sessaoC">
            <div class="flex flex-row py-8 px-[2rem] bg-gray-900 items-center" id="zonaC">
                <h2 class="p-[2rem] bg-green-400 text-2xl font-bold">C</h2>
            </div>
        </section>

        <section class="flex flex-col mt-[1rem]" id="sessaoD">
            <div class="flex flex-row py-8 px-[2rem] bg-gray-900 items-center" id="zonaD">
                <h2 class="p-[2rem] bg-blue-400 text-2xl font-bold">D</h2>
            </div>
        </section>

        <section class="flex flex-col my-[5rem] flex-wrap items-center" id="zonaImagens">
            <h2 class="text-4xl text-white mb-[4rem] font-roboto font-semibold">Jogadores:</h2>

            <div class="flex flex-row gap-[5rem]" id="linha1">
                <img src="images/beckham.png" alt="Imagem de David Beckham" draggable="true">
                <img src="images/giroud.png" alt="Imagem de Olivier Giroud" draggable="true">
                <img src="images/cr7.png" alt="Imagem de Cristiano Ronaldo" draggable="true">
                <img src="images/kevintrapp.png" alt="Imagem de Kevin Trapp" draggable="true">
                <img src="images/hummels.png" alt="Imagem de Mats Hummels" draggable="true">
                <img src="images/alisson.png" alt="Imagem de Alisson Becker" draggable="true">
                <img src="images/dybala.png" alt="Imagem de Paulo Dybala" draggable="true">
            </div>

            <div class="flex flex-row gap-[5rem] mt-[2rem]" id="linha2">
                <img src="images/depaul.png" alt="Imagem de Rodrigo De Paul" draggable="true">
                <img src="images/kaka.png" alt="Imagem de Kaká" draggable="true">
                <img src="images/neymar.png" alt="Imagem de Neymar Jr" draggable="true">
                <img src="images/bellingham.png" alt="Imagem de Jude Bellingham" draggable="true">
                <img src="images/joaofelix.png" alt="Imagem de João Félix" draggable="true">
                <img src="images/son.png" alt="Imagem de Son Heung-min" draggable="true">
                <img src="images/loftuscheek.png" alt="Imagem de Ruben Loftus-Cheek" draggable="true">
            </div>

            <div class="flex flex-row gap-[5rem] mt-[2rem]" id="linha3">
                <img src="images/mount.png" alt="Imagem de Mason Mount" draggable="true">
                <img src="images/sergioramos.png" alt="Imagem de Sergio Ramos" draggable="true">
                <img src="images/wirtz.png" alt="Imagem de Yann Sommer" draggable="true">
                <img src="images/schar.png" alt="Imagem de Fabian Schär" draggable="true">
                <img src="images/griezmann.png" alt="Imagem de Antoine Griezmann" draggable="true">
                <img src="images/pique.png" alt="Imagem de Gerard Piqué" draggable="true">
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</html>
